<!-- home page of curlyBraces, a code syntax learning game -->
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeLearningGame</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="media/logo.png" alt="{curlyBraces} Logo" id="logo">
        <h1>Welcome to {curlyBraces}</h1>
    </header>
    
    <main>
        <section id="game-intro">
            <p>Syntax is hard; make it easier with {curlyBraces}!</p>
        </section>

        <section id="language-choices">Choose a language to practice:
            <button id="cpp">C++</button>
            <button id="py">Python</button>
            <button id="java">Java</button>
        </section>

        <section id="game-area">
            <!-- Game content will be dynamically loaded here -->
        </section>
    </main>

    <footer>
        <h6>This is just for fun! Nothing especially brilliant.</h6>
    </footer>
</html>
