<!-- home page of curlyBraces, a code syntax learning game -->
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeLearningGame</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>


    <header>
        <img src="media/logo.png" alt="{curlyBraces} Logo" id="logo">
        <h1><span class="typewriter">Welcome to {curlyBraces}</span></h1>
    </header>
    
    <main>
        <section id="game-intro">
            <p>Syntax is hard; make it easier with {curlyBraces}!</p>
        </section>

        <section id="language-choices">
            <p id="language-prompt">Choose a language to practice:</p>
            <button id="cpp">C++</button>
            <button id="py">Python</button>
            <button id="java">Java</button>
        </section>

        <section id="game-area">
            <!-- Game content will be dynamically loaded here -->
        </section>

        <form action="/help-form-page" method="post">
            <p>Need to contact us? Fill out the form below:</p>
            <p class="form-field">	
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required>
            </p>
            <p class="form-field">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" required>
            </p>
            <p  class="form-field">
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message" required></textarea>
            </p>
            <p class="button">
                <button type="submit">Send Message</button>
            </p>
        </form>
    </main>

    <footer>
        <h6>This is just for fun! Nothing especially brilliant.</h6>
    </footer>
</html>
